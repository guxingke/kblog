RUN_ENV: dev

UPLOAD_FILE_SIZE_LIMIT: 10

server:
  port: 8000

spring:
  resources:
    static-locations: classpath:/resources/,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/
  application:
    name: kblog
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&amp;characterEncoding=UTF-8
    username: root
    password: 123456
    driver_class_namel: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    max-active: 20
    initial-size: 1
    min-idle: 3
    max-wait: 60000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    poolPreparedStatements: true

debug: false

